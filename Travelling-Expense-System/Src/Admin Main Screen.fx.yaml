                    Icon3_1 As icon.View:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(12, 59, 94, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Height: =45
                        Icon: =Icon.View
                        OnSelect: |-
                            =Set(popup,true);
                            Set(galAdID,ThisItem.ReqID);
                            Set(thisRecord,ThisItem.'Return Date');
                            
                            Set(From,LookUp('City Codes',City=ThisItem.From).Code);
                            Set(To,LookUp('City Codes',City=ThisItem.To).Code);
                            Set(DepartureDate,Text(ThisItem.'Departure Date',"yyyy-mm-dd"));
                            Set(returndate,Text(ThisItem.'Return Date',"yyyy-mm-dd"));
                            
                            
                            
                            
                            
                            Set(response,HttpFlow.Run(From,To,DepartureDate,returndate));
                            //DepatureAirlines
                            Set(DepartureAirlineCode,Replace(response.departureairlinecode,1,1,""));
                            Set(DepartureAirlineCode1,Replace(DepartureAirlineCode,Len(DepartureAirlineCode),1,""));
                            Set(ReturnDepartureAirlineCode,Replace(response.returndepartureairlinecode,1,1,""));
                            Set(ReturnDepartureAirlineCode1,Replace(ReturnDepartureAirlineCode,Len(ReturnDepartureAirlineCode),1,""));
                            
                            
                            //FirstDeparture and Arrival
                            Set(firstarrival,Replace(response.firstarrival,1,1,""));
                            Set(firstarrival1,Replace(firstarrival,Len(firstarrival),1,""));
                            Set(firstdeparture,Replace(response.firstdeparture,1,1,""));
                            Set(firstdeparture1,Replace(firstdeparture,Len(firstdeparture),1,""));
                            Set(price,Replace(response.price,1,1,""));
                            Set(price1,Replace(price,Len(price),1,""));
                            
                            Clear(FirdepartureArrayDatenTime);
                            Clear(FirArrivalArrayDatenTime);
                            Clear(ReturndepartureArrayDatenTime);
                            Clear(ReturnArrivalArrayDatenTime);
                            
                            Set(Collection1,Split(firstdeparture1,","));
                            Set(Collection2,Split(firstarrival1,","));
                            Set(Collection3,Split(price1,","));
                            Set(Collection4,Split(DepartureAirlineCode1,","));
                            Set(Collection6,Split(ReturnDepartureAirlineCode1,","));
                            
                            //ReturnDeparture and Arrival
                            Set(returnarrival,Replace(response.returnarrival,1,1,""));
                            Set(returnarrival1,Replace(returnarrival,Len(firstarrival),1,""));
                            Set(returndeparture,Replace(response.returndeparture,1,1,""));
                            Set(returndeparture1,Replace(returndeparture,Len(firstdeparture),1,""));
                            
                            Set(returnDepartureCollection,Split(returndeparture1,","));
                            Set(returnArrivalCollection,Split(returnarrival1,","));
                            
                            ClearCollect(Collection5, 
                                ForAll(Collection4, 
                                    {
                                        
                                        IATA_Code: Substitute(ThisRecord.Value,"""", "")
                                    }
                                )
                            );
                            ClearCollect(Collection8, 
                                ForAll(Collection6, 
                                    {
                                        
                                        IATA_Code: Substitute(ThisRecord.Value,"""", "")
                                    }
                                )
                            );
                            
                            
                            
                            ForAll(Collection1,
                            Collect(FirdepartureArrayDatenTime,{
                                Date:Text(DateValue(Left(Replace(ThisRecord.Value,1,1,""), 10)), "yyyy-mm-dd"),
                                Time:Text(TimeValue(Mid(Replace(ThisRecord.Value,1,1,""), 12, 8)), "hh:mm:ss")
                            }));
                            ForAll(Collection2,
                            Collect(FirArrivalArrayDatenTime,{
                                Date:Text(DateValue(Left(Replace(ThisRecord.Value,1,1,""), 10)), "yyyy-mm-dd"),
                                Time:Text(TimeValue(Mid(Replace(ThisRecord.Value,1,1,""), 12, 8)), "hh:mm:ss")
                            }));
                            
                            ForAll(returnDepartureCollection,
                            Collect(ReturndepartureArrayDatenTime,{
                                Date:Text(DateValue(Left(Replace(ThisRecord.Value,1,1,""), 10)), "yyyy-mm-dd"),
                                Time:Text(TimeValue(Mid(Replace(ThisRecord.Value,1,1,""), 12, 8)), "hh:mm:ss")
                            }));
                            ForAll(returnArrivalCollection,
                            Collect(ReturnArrivalArrayDatenTime,{
                                Date:Text(DateValue(Left(Replace(ThisRecord.Value,1,1,""), 10)), "yyyy-mm-dd"),
                                Time:Text(TimeValue(Mid(Replace(ThisRecord.Value,1,1,""), 12, 8)), "hh:mm:ss")
                            }));
                            
                            
                            
                            //ClearCollect(FirstDeparture, response.firstdeparture);
                            ClearCollect(FirstArrival, response.firstarrival);
                            ClearCollect(ReturnDeparture, response.returndeparture);
                            ClearCollect(ReturnArrival, response.returnarrival);
                            
                            
                            
                            ClearCollect(ColNamesIndexed2, {Value: "1", Index1: "1"});
                            Clear(ColNamesIndexed2);
                            Clear(ColNamesIndexed1);
                            
                            ForAll(
                                FirdepartureArrayDatenTime,
                               Collect(ColNamesIndexed2, {Value: ThisRecord.Time, Date:ThisRecord.Date, Index1: Text(CountRows(ColNamesIndexed2) + 1)})
                            );
                            Clear(FirstDepartureArray1);
                            ForAll(
                                FirArrivalArrayDatenTime,
                               Collect(ColNamesIndexed1, {Value: ThisRecord.Time, Date:ThisRecord.Date,Index: CountRows(ColNamesIndexed1) + 1})
                            );
                            
                            Clear(ColNamesIndexed3);
                            ForAll(
                                Collection3,
                               Collect(ColNamesIndexed3, {Value: Value, Index1: Text(CountRows(ColNamesIndexed3) + 1)})
                            );
                            
                            Clear(ColNamesIndexed4);
                            ForAll(
                                ReturndepartureArrayDatenTime,
                               Collect(ColNamesIndexed4, {Value: ThisRecord.Time, Date:ThisRecord.Date, Index1: Text(CountRows(ColNamesIndexed4) + 1)})
                            );
                            
                            Clear(ColNamesIndexed5);
                            ForAll(
                                ReturnArrivalArrayDatenTime,
                               Collect(ColNamesIndexed5, {Value: ThisRecord.Time, Date:ThisRecord.Date, Index1: Text(CountRows(ColNamesIndexed5) + 1)})
                            );
                            Clear(ColNamesIndexed6);
                            ForAll(
                                Collection5,
                               Collect(ColNamesIndexed6, {Value: ThisRecord.IATA_Code,  Index1: Text(CountRows(ColNamesIndexed6) + 1)})
                            );
                            Clear(ColNamesIndexed7);
                            ForAll(
                                Collection8,
                               Collect(ColNamesIndexed7, {Value: ThisRecord.IATA_Code,  Index1: Text(CountRows(ColNamesIndexed7) + 1)})
                            );
                            
                            
                            ForAll(
                                ColNamesIndexed2 As abc ,
                               Collect(FirstDepartureArray1, {Departure: LookUp(ColNamesIndexed2,Index1=abc.Index1).Value, 
                               Arrival: LookUp(ColNamesIndexed1,Text(Index)=abc.Index1).Value,
                               Price: LookUp(ColNamesIndexed3,Index1=abc.Index1).Value,
                               DateOfDeparture:LookUp(ColNamesIndexed2,Text(Index1)=abc.Index1).Date,
                               DateOfArrival: LookUp(ColNamesIndexed1,Text(Index)=abc.Index1).Date,
                               ReturnDeparture:LookUp(ColNamesIndexed4,Index1=abc.Index1).Value,
                               ReturnArrival:LookUp(ColNamesIndexed5,Index1=abc.Index1).Value,
                               DateOfReturnDeparture:LookUp(ColNamesIndexed4,Text(Index1)=abc.Index1).Date,
                               DateOfReturnArrival: LookUp(ColNamesIndexed5,Index1=abc.Index1).Date,
                               DepartureAirline:LookUp(ColNamesIndexed6,Index1=abc.Index1).Value,
                               ReturnDepartureAirline:LookUp(ColNamesIndexed7,Index1=abc.Index1).Value,
                               From:ThisItem.From,
                               To:ThisItem.To
                            
                               })
                                
                            );
                            
                            
                            
                            ResetForm(Form9_2);
                            Set(popup,false);
                            
                            Navigate(Screen4_1);
